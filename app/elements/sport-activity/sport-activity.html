<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../moment-js/moment-js.html">

<polymer-element name="sport-activity" attributes="duration date pk">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <section id="sport-activity-{{pk}}">
      <header><content></content></header>
      <section layout horizontal around-justified>
        <header>Duration:</header>
        <div class="duration">{{duration}}</div>
      </section>
      <section>
        <header>Date:</header>
        <div class="date">{{getDate()}}</div>
      </section>
    </section>
  </template>
  <script>
    (function () {

      Polymer({
        pk: 0,
        duration: "00:00:00.000",
        date: null,
        getDate: function() {
          return moment(this.date).format('lll')
        }
      });

    })();
  </script>
</polymer-element>
