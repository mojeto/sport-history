<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>yo-greeting-basic</title>

    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../elements/sport-activity/sport-activity.html">

</head>
<body>

<sport-activity id="fixture" pk="primary-key" date='2014-12-19' duration="10:09:08.011"></sport-activity>

<script>
    var saEl = document.querySelector('sport-activity');

    suite('sport-activity', function () {
        test('primary key test', function () {
            var section = saEl.shadowRoot.querySelector('section');
            assert.equal(section.id, 'sport-activity-primary-key');
        });
        test('test-duration', function () {
            var duration = saEl.shadowRoot.querySelector('div.duration');
            assert.equal(duration.innerHTML, '10:09:08.011');
        });
        test('test-date', function () {
            var date = saEl.shadowRoot.querySelector('div.date');
            assert.equal(date.innerHTML, '2014-12-19');
        });
    });
</script>

</body>
</html>
